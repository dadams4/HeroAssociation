<!-- Latest compiled and minified JavaScript -->

<section id="home" class = "parallax-section">
    <div class="gradient-overlay"></div>
    <div class="container">
    
    <div class = "span2">
     <script src= "http://player.twitch.tv/js/embed/v1.js"></script>
<div id="{PLAYER_DIV_ID}"></div>
<script type="text/javascript">
	var options = {
		width: 800,
		height: 400,
		channel: "{twitchpresents}",
		//video: "{VIDEO_ID}"
	};
	var player = new Twitch.Player("{PLAYER_DIV_ID}", options);
	player.setVolume(0.5);
	player.addEventListener(Twitch.Player.PAUSE, () => { console.log('Player is paused!'); });
</script>
    </div>
      
    
    <div class="container" ng-controller="ChatController">
      
      <div class="col-md-offset-1 col-md-4 col-sm-6">
        
      
            <h4>Create New Room:</h4>
              <p><input type="text" ng-model='new_name' style = 'width:50%' placeholder = "Room name"></p>
              <div>
                <input type="submit" class="span1 btn btn-primary" ng-click='createRoom()' value="Create" ng-disabled="!new_name">
                </div>
                <!---
            <button><input ng-model='new_name' type='text' style='width:50%'/><div ng-click='createRoom()'>Click to Create New Room</div></button>
             --->          
                       
                        <h4 class="nav-header">Current Chat Rooms</h4>
                    <h5 ng-repeat="room in rooms" class = "span1 btn btn-primary btn-xs" ng-click="switchRoom(room)" ng-class="{'current_room': room==current_room}">{{room}}</h5>
         
         
            <h4 class="nav-header">Current Chatters</h4>
            <li ng-repeat="user in list" ng-bind="user">
            
          </ul>
        </div>
       
            <div class="col-md-offset-2 col-md-4 col-sm-6">
              <h1>Hero Chat!</h1>
              <p>Name:
              <input type="text" ng-model="name" ng-change="setName()" placeholder="Chat Name" size="14" /></p>
              
               <div class="scroll" id="msgpane">
                 <p  ng-repeat="msg in messages">
                   <span ng-bind="msg.room"></span>
                   <b ng-bind="--"></b>:&nbsp;
                   <b ng-bind="msg.name"></b>:&nbsp;
                     <span ng-bind="msg.text"></span>
                     
                     </p>
              <!---<div class="span2"><input type="text" class="input-block-level" ng-model="name" ng-change="setName()" placeholder="Your Name"></div> --->
              <form ng-submit="send()">
              
                <p><input type="text" class="span6" ng-model="text" placeholder="Message"></p>
                <input type="submit" class="span1 btn btn-primary" value="Send" ng-disabled="!text">
                

              
            </form>
            
            <form ng-submit = "searchmsgs()">
            <p>Search a User's Messages:
              <input type="text" ng-model = "finduser" placeholder = "Name" size = "14"/></p>
               <input type="submit" class="span1 btn btn-primary" value="Send" ng-disabled="!finduser">
               </form>
               </div>
            </div>
          </div>
        
      
       

    <a href="/" class="wow fadeInUp btn btn-default hvr-bounce-to-top smoothScroll" data-wow-delay="1.3s">Return to Home</a>
    
  </body>
</html>
